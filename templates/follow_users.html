{% extends "base.html" %}

{% block title %}Follow Users{% endblock %}

{% block head %}
<style>
    html, body {
        background-image: url('{{ url_for('static', filename='images/follow_users.jpeg') }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }

    .follow-users {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        text-align: center;
        max-width: 600px;
        margin: 50px auto;
        font-family: Arial, sans-serif;
    }

    .follow-users h3 {
        color: #0F2D52;
        margin-bottom: 20px;
    }

    .follow-users input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .follow-users input[type="submit"] {
        width: 30%;
        background-color: #DAA900;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .follow-users input[type="submit"]:hover {
        background-color: #0F2D52;
    }
</style>
{% endblock %}

{% block navigation %}
    <a href="{{ url_for('create_post') }}">Create Post</a>
    <a href="{{ url_for('view_feed') }}">View Feed</a>
{% endblock %}

{% block content %}
    <div class="follow-users">
        <h3>Follow Users</h3>
        <form action="{{ url_for('follow', username='') }}" method="post">
            <input type="text" name="username" placeholder="Enter username to follow">
            <input type="submit" value="Follow">
        </form>
    </div>
{% endblock %}
